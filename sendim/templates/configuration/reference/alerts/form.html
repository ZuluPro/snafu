<ul id="referenceTypeTab" class="nav nav-tabs">
 <li class="active"><a id="simpleRef-tab" href="#simpleReference" data-toggle="tab" onclick="$.fn.getRefForm(); return false;">Simple</a></li>
 <li><a id="hostRef-tab" href="#hostReference" data-toggle="tab" onclick="$.fn.getRefForm('host'); return false;">Host Status</a></li>
 <li><a id="bigRef-tab" href="#bigReference" data-toggle="tab" onclick="$.fn.getRefForm('big'); return false;">Multiple</a></li>
</ul>

<form class="form-horizontal" id="referenceForm">
 <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"/>
 <fieldset>

  {% for field in ReferenceForm.visible_fields %}
   <div class="control-group">
    <label class="control-label" for="{{ field.label }}">{{ field.label }}</label>
    <div class="controls">
     {{ field }}
    </div>
   </div>
  {% endfor %}

  {% for field in ReferenceForm.hidden_fields %}
   {{ field }}
  {% endfor %}

 </fieldset>
 <button class="btn btn-primary" onclick="$.fn.addRef(); return false;">Enregister</button>
</form>

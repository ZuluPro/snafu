<ul  class="nav nav-tabs nav-stacked">
 {% if RsPage.has_previous %}
  <li><a onclick="$.fn.snafu_object('list','reference', {{ RsPage.previous_page_number }});">&uarr; Précédents</a></li>
 {% endif %}
 {% for R in RsPage %}
  <li><a id="reference{{ R.pk }}Tab" data-toggle="tab" onclick="$.fn.snafu_object('get','reference', {{ R.pk }})">{{ R.host }} - {{ R.service }} : {{ R.status }}</a></li>
 {% endfor %}
 {% if RsPage.has_next %}
  <li><a onclick="$.fn.snafu_object('list','reference', {{ RsPage.next_page_number }});">&darr; Suivant(s)</a></li>
 {% endif %}
</ul>

<div class="row">
 <h4 align="center">{{ H }}</h4>

 <div class="span5">
  <dl>
   <dt>ID GLPI:</dt>
   <dd>{{ H.glpi_id|default:"(Aucun)" }}</dd>

   <dt>Type d'équipement:</dt>
   <dd>{{ H.host_type|default:"Non renseigné" }}</dd>

   <dt>Superviseur</dt>
   <dd>{{ H.supervisor|default:"Non renseigné" }}</dd>
  </dl>
 </div>

 <div class="span2">
  <div class="btn-group btn-group-vertical">
   <button class="btn btn-danger" onclick="$.fn.snafu_object('del','host',{{ H.pk }})">Supprimer</button>
   <button class="btn btn-primary" data-toggle="button" onclick="$.fn.snafu_object('update','host',{{ H.pk }})">Modifier</button>
   <button class="btn" style="display:none;" onclick="$.fn.snafu_object('get','host',{{ H.pk }})">Annuler</button>
  </div>
 </div>

</div>

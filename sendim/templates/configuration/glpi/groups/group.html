<div class="row">
 <h4 align="center">{{ GG }}</h4>

 <div class="span5">
  <dl>
   <dt>ID GLPI:</dt>
   <dd>{{ GG.glpi_id }}</dd>
  </dl>
 </div>

 <div class="span2">
  <div class="btn-group btn-group-vertical">
   <button class="btn btn-danger" onclick="$.fn.snafu_object('del','glpiGroup',{{ GG.pk }})">Supprimer</button>
   <button class="btn btn-primary" data-toggle="button" onclick="$.fn.snafu_object('update','glpiGroup',{{ GG.pk }})">Modifier</button>
   <button class="btn" style="display:none;" onclick="$.fn.snafu_object('get','glpiGroup',{{ GG.pk }})">Annuler</button>
  </div>
 </div>

</div>

<ul  class="nav nav-tabs nav-stacked">
 {% if CsPage.has_previous %}
  <li><a onclick="$.fn.snafu_object('list','category',{{ CsPage.previous_page_number }});">&uarr; Précédentes</a></li>
 {% endif %}
 {% for C in CsPage %}
  <li><a id="category{{ C.pk }}Tab" class="get-ref" href="#" data-toggle="tab" onclick="$.fn.snafu_object('get','category',{{ C.pk }})">{{ C.name }}</a></li>
 {% endfor %}
 {% if CsPage.has_next %}
  <li><a onclick="$.fn.snafu_object('list','category',{{ CsPage.next_page_number }});">&darr; Suivante(s)</a></li>
 {% endif %}
</ul>

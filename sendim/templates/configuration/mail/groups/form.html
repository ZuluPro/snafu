<form id="mailGroupForm" class="form-horizontal">
 {% csrf_token %}
 <fieldset>

  <div class="row">

   <div class="span8">
   {% for field in MailGroupForm %}

     <div class="control-group">
      <label class="control-label" for="{{ field.label }}">{{ field.label }}</label>
      <div class="controls">
       {{ field }}
      </div>
     </div>

   {% endfor %}
   </div>

  </div>

 </fieldset>
 <button class="btn btn-primary" onclick="$.fn.snafu_object('add','mailGroup'); return false;">Enregister</button>
</form>

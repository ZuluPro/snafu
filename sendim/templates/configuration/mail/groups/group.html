<div class="row">
 <h4 align="center">{{ MG }}</h4>

  <div class="span5">
   <dl>
    <dt>Nom :</dt>
    <dd>{{ MG.name }}</dd>
   
    <dt>To :</dt>
    <dd>{{ MG.to }}</dd>
   
    <dt>Cc :</dt>
    <dd>{{ MG.cc }}</dd>
   
    <dt>Ccm :</dt>
    <dd>{{ MG.ccm }}</dd>
   </dl>
  </div>

 <div class="span2">
  <div class="btn-group btn-group-vertical">
   <button class="btn btn-danger" onclick="$.fn.snafu_object('del','mailGroup',{{ MG.pk }})">Supprimer</button>
   <button class="btn btn-primary" data-toggle="button" onclick="$.fn.snafu_object('update','mailGroup',{{ MG.pk }})">Modifier</button>
   <button class="btn" style="display:none;" onclick="$.fn.snafu_object('get','mailGroup',{{ MG.pk }})">Annuler</button>
  </div>
 </div>

</div>

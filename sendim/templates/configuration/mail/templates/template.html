<div class="row">
 <h4 align="center">{{ MT }}</h4>

 <div class="span7">
  <dl>
   <dt>Sujet :</dt>
   <dd>{{ MT.subject }}</dd>

   <dt>Corps :</dt>
   <dd>{{ MT.body|linebreaks }}</dd>
  </dl>
 </div>

 <div class="span2">
  <div class="btn-group">
   {% if MT.pk != 1 %}
    <button class="btn btn-danger" onclick="$.fn.snafu_object('del','template',{{ MT.pk }})">Supprimer</button>
   {% else %}
    <p class="btn btn-danger disabled">Supprimer</p>
   {% endif %}
   <button class="btn btn-primary" data-toggle="button" onclick="$.fn.snafu_object('update','template',{{ MT.pk }})">Modifier</button>
   <button class="btn" style="display:none;" onclick="$.fn.snafu_object('get','template',{{ MT.pk }})">Annuler</button>
  </div>
 </div>

</div>

{% load hide_text %}

<div class="row">
 <h4 align="center">{{ S }}</h4>

  <div class="span5">
   <dl>
     <dt>Nom:</dt>
     <dd>{{ S.name }}</dd>
  
     <dt>Login:</dt>
     <dd>{{ S.login }}</dd>
  
     <dt>Mot de passe:</dt>
     <dd>{{ S.password|hide_text }}</dd>
  
     <dt>URL d'index:</dt>
     <dd>{{ S.index }}</dd>
  
     <dt>URL de status:</dt>
     <dd>{{ S.status }}</dd>
  
     <dt>URL d'historique:</dt>
     <dd>{{ S.history }}</dd>
  
     <dt>Type de superviseurr:</dt>
     <dd>{{ S.supervisor_type }}</dd>
   </dl>
  </div>

 <div class="span2">
  <div class="btn-group btn-group-vertical">
   <button class="btn btn-danger" onclick="$.fn.snafu_object('del','supervisor',{{ S.pk }})">Supprimer</button>
   <button class="btn btn-primary" data-toggle="button" onclick="$.fn.snafu_object('update','supervisor',{{ S.pk }})">Modifier</button>
   <button class="btn" style="display:none;" onclick="$.fn.snafu_object('get','supervisor',{{ S.pk }})">Annuler</button>
  </div>
 </div>


</div>

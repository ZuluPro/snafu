<div class="tabbable tabs-left">
 <ul id="Tab" class="nav nav-tabs nav-stacked">
  <li class="active"><a href="#mailTemplateList" data-toggle="tab">{{ mailTemplates.count }} mod√®le(s) de de mail</a></li>
  <li><a href="#alter" data-toggle="tab">Modifier</a></li>
 </ul>
 
 <div id="mailTemplateContent" class="tab-content">
  <div class="tab-pane fade in active" id="mailTemplateList">
  {% for mailTemplate in mailTemplates %}
   <p>{{ mailTemplate }}</p>
  {% endfor %}
  </div>

  <div class="tab-pane fade" id="alter">
    <form class="form-horizontal" action="/events/configuration" method="post">
     {% csrf_token %}
     <input type="hidden" name="action" value="alterMailTemp">
     <fieldset>
     <div class="span9">
     {% for field in mailTemplateForm %}
      <div class="control-group">
       <label class="control-label" for="{{ field.label }}">{{ field.label }}</label>
       <div class="controls">
        {{ field }}
       </div>
      </div>
     {% endfor %}
     </fieldset>
     <button type="submit" class="btn btn-primary">Enregister</button>

     <div class="span3">
      <h3>Variables</h3>
      <dl class="dl-horizontal">
       <dt>$MAIL_TYPE$</dt>
       <dd>Mineur ou majeur</dd>
      </dl>
     </div>

   </form>
  </div>
 </div>

</div>

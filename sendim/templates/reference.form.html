{% extends 'base.html' %}	

<h2>Pas de référence pour {{ alert.host }} - {{ alert.service }} en {{ alert.status }}</h2> 

{% block body %}
	<form class="form-horizontal" action="/events" method="post">{% csrf_token %}
	<fieldset>
		{% for field in form.hidden_fields %}
                    {{ field }}
		{% endfor %}
		<input type="hidden" name="alertPk" value="{{ alert.pk }}">
		<input type="hidden" name="eventPk" value="{{ event.pk }}">
		<input type="hidden" name="treatment_q" value="{{ alert.pk }}">
		<input type="hidden" name="addRef">
		{% for field in form.visible_fields %}
		<div class="control-group">
			<label class="control-label" for="{{ field.label }}">{{ field.label }}</label>
			<div class="controls">
				{{ field }}
			</div>
		</div>
		{% endfor %}
	</fieldset>
	<button type="submit" class="btn btn-primary">Enregister</button>
	<button type="submit" class="btn" name="cancel_q">Annuler</button>
	</form>
{% endblock %}

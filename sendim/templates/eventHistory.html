{% load addFontColor %}
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">Ã—</button>
    <h4>Historique des alertes : {{ alerts.0.host }} - {{ alerts.0.service }}</h4>
</div>
<div class="modal-body" id="referenceModalBody">
    <ul>
    {% for alert in alerts %}
    <li>{{ alert.date|date:"Y/m/d - G:i:s" }} - {{ alert.info|addFontColor:alert.status.status|safe }}</li>
    {% endfor %}
    </ul>
</div>
<div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Fermer</a>
</div>
